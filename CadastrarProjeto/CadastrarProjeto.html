<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Cadastrar Projeto</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/checkout/">

  <!-- Bootstrap core CSS -->
  <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
  <!-- Custom styles for this template -->
  <link href="form-validation.css" rel="stylesheet">
</head>

<body class="bg-light">
  <div class="container">
    <div class="py-5 text-center">
      <h2>Formulário de Cadastro de Projeto</h2>
      <p class="lead">Para inicar um projeto é necessário preencher devidamente o formulário abaixo.</p>
    </div>

    <div>
      <form class="needs-validation " novalidate>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="firstName">Nome do Projeto</label>
            <input type="text" class="form-control" id="nameProject" placeholder="Customização de Carros Online"
              value="" required>
            <div class="invalid-feedback">
              Este campo é obrigatório!
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="lastName">Nome do Cliente</label>
            <input type="text" class="form-control" id="nameClient" placeholder="Ford" value="" required>
            <div class="invalid-feedback">
              Este campo é obrigatório!
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="inputDescricao" class="col-form-label">Descrição do Projeto</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          <div class="invalid-feedback">
            Informe um endereço de e-mail valido.
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="firstName">Product Owner Responsavel</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>Fulano da Silva</option>
              <option>Ciclano do Santos</option>
              <option>Beltrano Mendes</option>
            </select>
          </div>
          <div class="col-md-6 mb-3">
            <label for="firstName">Scrum Master Responsavel</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>Ciclano do Santos</option>
              <option>Beltrano Mendes</option>
              <option>Fulano da Silva</option>
            </select>
          </div>


        </div>







        <hr class="mb-4">
        <button class="btn btn-primary btn-lg btn-block" type="submit">Criar Projeto</button>
        <a class="btn btn-secondary btn-lg btn-block" href="../sign-in/signin.html">Voltar</a>
      </form>
    </div>
  </div>

  <footer class="my-2 pt-3 text-muted text-center text-small">

  </footer>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="../assets/js/vendor/jquery.slim.min.js"><\/script>')</script>
  <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
  <script src="form-validation.js"></script>
</body>

</html>
